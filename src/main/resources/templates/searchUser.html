<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{main.css}" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Search</title>
</head>
<body>
<a href="reports.html">
    <div class="menuButton">
        <img th:src="@{R.png}" alt="Logo">
        <span>bnb</span>
    </div>
</a>

<h1 class="newUserHead">User Search</h1>

<!-- Formulário de busca -->
<form class="containerSearchPlaceToBook" action="/searchuser" method="get">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="text" id="email" name="email">

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" name="phoneNumber">

    <button type="submit">Search</button>
</form>

<!-- Resultados da busca -->
<h2>Search Results</h2>

<!-- Verifica se a lista de usuários não está vazia -->
<th:block th:if="${not #lists.isEmpty(user)}">
    <table class="searchPlaceToBook">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <!-- Itera sobre a lista de usuários e exibe as informações -->
        <tr th:each="u : ${user}" style="color: black">
            <td th:text="${u.idUser}"></td>
            <td th:text="${u.name}"></td>
            <td th:text="${u.email}"></td>
            <td th:text="${u.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</th:block>

<!-- Se a lista de usuários estiver vazia, exibe uma mensagem -->
<div th:if="${#lists.isEmpty(user)}">
    <p>No users found.</p>
</div>

</body>
</html>
