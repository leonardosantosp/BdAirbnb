<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{main.css}" rel="stylesheet" />
  <meta charset="UTF-8">
  <title>Add a new Booking</title>
</head>
<body>
<header>
  <a href="home.html">
    <div class="menuButton">
      <img th:src="@{R.png}" alt="Logo">
      <span>bnb</span>
    </div>
  </a>
  <h1 class="newUserHead">New Booking</h1>
</header>

<main class="tenttt1">
  <form th:action="@{/booking}" th:object="${booking}" method="post">

    <label>
      ArrivalDate:
      <input type="date" id="ardate" th:field="*{arrivalDate}"/>
    </label>
    <br/>

    <label>
      DepartureDate:
      <input type="date" id="depdate" th:field="*{departureDate}"/>
    </label>
    <br/>

    <label>
      NPeople:
      <input type="number" id="npeople" th:field="*{nPeople}"/>
    </label>
    <br/>


    <label for="guest">
      Guest:
    </label>
    <select id="guest" name="guest" required>
      <option th:each="guest : ${guests}" th:value="${guest.idGuest}" th:text="${guest.bookingStatus + ' (' + guest.user.name + ' - ' + guest.user.email + ')'}"></option>
    </select>
    <br/>

    <label for="placeToBook">
      PlaceToBook:
    </label>
    <select id="placeToBook" name="placeToBook" required>
      <option th:each="placeToBook : ${placeToBooks}" th:value="${placeToBook.idPlaceToBook}" th:text="${placeToBook.capacity + ' (' + placeToBook.meanReview + ' - ' + placeToBook.nRooms + placeToBook.nBathroom + placeToBook.price + placeToBook.nKitchen + placeToBook.nLivingRooms + placeToBook.reservationStatus + ')'}"></option>
    </select>
    <br/>

    <button>Cadastrar</button>
  </form>
</main>
</body>
</html>
